name: 天气预报推送

on:
  schedule:
    # UTC 22:00 = 北京时间早6点
    - cron: '0 22 * * *'
  workflow_dispatch:   # 手动触发也可以

permissions:
  contents: read

jobs:
  send_weather:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run weather report
        env:
          # 关键：这里不重命名，直接使用Python代码期望的变量名
          # 但你的Secrets中是带下划线的，所以需要对应
          APPID: ${{ secrets.APP_ID }}           # Secrets中的APP_ID → Python中的APPID
          APPSECRET: ${{ secrets.APP_SECRET }}   # APP_SECRET → APPSECRET
          OPENID: ${{ secrets.OPEN_ID }}         # OPEN_ID → OPENID
          # 注意这个保持原名
          CAIYUN_API_TOKEN: ${{ secrets.CAIYUN_API_TOKEN }}
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
        run: python weather_report.py
