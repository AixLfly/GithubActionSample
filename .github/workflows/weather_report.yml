name: 天气预报推送

on:
  schedule:
    # UTC 22:00 = 北京时间早6点
    - cron: '0 22 * * *'
  workflow_dispatch:   # 手动触发也可以

permissions:
  contents: read

jobs:
  send_weather:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v3

      # 2. 设置 Python
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 调试环境变量（可选，调试完可以注释掉）
      # - name: Debug env
      #   run: env

      # 5. 运行天气推送脚本
      - name: Run weather report
        env:
          # Secrets 名称必须严格匹配你仓库里创建的名字
          APPID: ${{ secrets.APPID }}
          APPSECRET: ${{ secrets.APPSECRET }}
          OPENID: ${{ secrets.OPENID }}
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
          CAIYUN_API_TOKEN: ${{ secrets.CAIYUN_API_TOKEN }}
        run: python weather_report.py
