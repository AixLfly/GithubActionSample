name: 天气预报推送

on:
  schedule:
    # UTC 22:00 = 北京时间早6点
    - cron: '0 22 * * *'
  workflow_dispatch:   # 手动触发也可以

permissions:
  contents: read

jobs:
  send_weather:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 确保requests库已安装

      - name: Run weather report
        env:
          # 关键修改1：统一环境变量名（去掉下划线，与Python代码一致）
          APPID: ${{ secrets.APP_ID }}           # Python读取APPID
          APPSECRET: ${{ secrets.APP_SECRET }}   # Python读取APPSECRET
          OPENID: ${{ secrets.OPEN_ID }}         # Python读取OPENID
          # 关键修改2：添加彩云天气令牌
          CAIYUN_API_TOKEN: ${{ secrets.CAIYUN_API_TOKEN }}
          # 模板ID保持不变
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }}
        run: python weather_report.py
